{% extends 'base.html' %}
{% load static %}

{% block body-content %}
    <aside id="fh5co-hero" >
        <div class="flexslider">
            <div class="container row">
                <div class="col-md-4"></div>
                <form class="col-md-6" METHOD="post" ACTION="/savesite">
                    <div class="form-group">
                        <label for="sitename">Site Name:</label>
                        <input type="text" name="site_name" class="form-control" id="sitename" value="jhdfdj">
                    </div>
                    <div class="form-group">
                        <label for="url">URL:</label>
                        <input type="text" name="site_url" class="form-control" id="siteurl">
                    </div>

                    <button type="submit" class="btn btn-info">Submit</button>
                    {% csrf_token %}
                </form>
            </div>
        </div>
    </aside>

{% endblock body-content %}
